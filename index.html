<!DOCTYPE html>
<html>
	<title>tic-tac-toe</title>
	<head>
	<link type="text/css" rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
	</head>
<body onload = 'startGame();'>
	<center>
	<div class= "container center" >
		<center>
		<div class = "scoreboard">
			<table>
				<tr>
					<td id = "player1" >Player 1: </td>
					<td id = "player2" >Player 2: </td>
				</tr>
			</table>
		</div>

		<div id="messages">Turns</div>
		</center>
		
		<div class = "tic-tac-toe">	
			<table id="board">
				<tr>
					<td class="box" id="b1" onclick="nextMove(this);"></td>
					<td class="box" id="b2" onclick="nextMove(this);"></td>
					<td class="box" id="b3" onclick="nextMove(this);"></td>
				</tr>
				<tr>
					<td class="box" id="b4" onclick="nextMove(this);"></td>
					<td class="box" id="b5" onclick="nextMove(this);"></td>
					<td class="box" id="b6" onclick="nextMove(this);"></td>
				</tr>
				<tr>
					<td class="box" id="b7" onclick="nextMove(this);"></td>
					<td class="box" id="b8" onclick="nextMove(this);"></td>
					<td class="box" id="b9" onclick="nextMove(this);"></td>
				</tr>
			</table>	
		</div>

		<a href="javascript:startGame();"><button class="reset" id="reset"> RESET </button></a>

	</div>
	</center>
</body>
<script type="text/javascript" src="javascript.js"></script>

</html>
